name: libpythonpropytools-CI

on: [ push ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: instalando dependÃªncias
        run: pip install -q -r requirements-dev.txt

      - name: flake8
        run: flake8
      - name: test
        run: pytest libpythonpytools --cov=libpythonpytools
      - uses: codecov/codecov-action@v2





